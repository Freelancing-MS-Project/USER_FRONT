<section class="feature-card" *ngIf="me$ | async as me">
  <h1>Dashboard (Secured)</h1>

  <p>
    This page requires authentication via <code>AuthGuard</code>.
    It calls <code>GET http://localhost:8082/api/users/me</code>.
  </p>

  <div *ngIf="me; else fallbackTemplate" class="profile-box">
    <p><strong>ID:</strong> {{ me.id }}</p>
    <p><strong>Username:</strong> {{ me.username }}</p>
    <p><strong>Email:</strong> {{ me.email }}</p>
  </div>

  <ng-template #fallbackTemplate>
    <p>Unable to load user profile from backend.</p>
  </ng-template>
</section>
